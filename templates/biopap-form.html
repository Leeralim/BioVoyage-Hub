{% extends 'base_bio.html' %}

{% block content %}
{{ super() }}
<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form action="{{url_for('open_report', alias=alias, curr_form=curr_form)}}" id="" class="" method="post">
                    <div class="card">
                        <div class="card-body">
                            <div class="row align-items-center">

                                <div class="col-md-12 col-lg-12">
                                    <h3 class="card-title">СПРАВКИ ПО ЗАПРОСУ: КАРТОЧКИ БИОЛОГИЧЕСКОГО АНАЛИЗА.</h3>
                                    <p class="text-muted">Перейти к форме</p>
                                    <div class="col-12">
                                        <br>
                                        <hr>
                                    </div>

                                    <div class="col-lg-4">
                                        <div class="card">
                                          <div class="card-body">
                                              <h4 class="card-title">Вариант расчета длины</h4>
                                              <p class="text-muted m-b-15 f-s-12">Выберите 1 вариант:</p>
                                              <div class="basic-form">
                                                <div class="form-group">
                                                    <div class="radio mb-3">
                                                        <label>
                                                            <input type="radio" name="len_count" value="l_big" checked="checked"> По большей</label>
                                                    </div>
                                                    <div class="radio mb-3">
                                                        <label>
                                                            <input type="radio" name="len_count" value="l_lit"> По меньшей</label>
                                                    </div>
                                                </div>
                                              </div>
                                          </div>
                                        </div>
                                  </div>

                                  <div class="col-lg-4">
                                    <div class="card">
                                      <div class="card-body">
                                          <h4 class="card-title">Вариант расчета жирности</h4>
                                          <p class="text-muted m-b-15 f-s-12">Выберите 1 вариант:</p>
                                          <div class="basic-form">
                                            <div class="form-group">
                                                <div class="radio mb-3">
                                                    <label>
                                                        <input type="radio" name="fat_count" value="by_w_pech" checked="checked"> По весу печени</label>
                                                </div>
                                                <div class="radio mb-3">
                                                    <label>
                                                        <input type="radio" name="fat_count" value="by_scope"> По баллу</label>
                                                </div>
                                            </div>
                                          </div>
                                      </div>
                                    </div>
                                </div>

                                    <div class="tab-content">
                                        <div class="row">
                                            <div class="col-12 h-100 d-flex flex-column justify-content-center align-items-left">
                                                <p> <input class="button-74" type="submit" value="Перейти" /> </p>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock content %}

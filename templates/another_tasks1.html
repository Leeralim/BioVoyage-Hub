{% extends 'base_bio.html' %}

{% block content %}
{{ super() }}
<div class="content-body">
    <div class="container-fluid">
        <h4 class="card-title">Опись материалов</h4>
        <div class="row">

            <div class="col-md-12">
                <form action="{{url_for('open_report', alias=alias, curr_form=curr_form)}}" id="" class="" method="post">
                    <div class="card">
                        <div class="card-body">
                            <div class="row align-items-center">

                                <div class="col-md-12 col-lg-12">
                                    <h3 class="card-title">Форма 4. Возрастные пробы: средняя жирность и упитанность по возрасту, размеру и полу.</h3>
                                    <p class="text-muted">Введите параметры</p>
                                    <div class="col-12">
                                        <br>
                                        <hr>
                                    </div>

                                    <div class="tab-content">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <h4 class="card-title">Вариант расчета</h4>
                                                        <p class="text-muted m-b-15 f-s-12">Выберите 1 вариант:</p>
                                                        <div class="basic-form">                                                        
                                                            <div class="form-group">                                                             
                                                               
                                                            <div class="radio mb-3">                                                          
                                                                    <label>
                                                                        <input type="radio" name="by_what" value="rloc"> По лок.районам</label>
                                                              
                                                                    </div>
                                                              <div class="radio mb-3">
                                                                  <label>
                                                                      <input type="radio" name="by_what" value="rzon"> По экономич.зонам</label>
                                                              </div> 
                                                              <hr>
                                                              <div class="form-check-label">
                                                                <label class="form-check-label">
                                                                    <input type="checkbox" class="form-check-input" value="only_itog">Вывести только итоги
                                                                </label>
                                                              </div>                                                       
                                                            </div>                                                   
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-12 h-100 d-flex flex-column justify-content-center align-items-left">
                                                <p> <input class="button-74" type="submit" value="Отправить" /> </p>
                                            </div>
                                    
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
